<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Harmony ONE Wallet Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['system-ui', 'ui-sans-serif', 'Segoe UI', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body
  class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 flex justify-center font-sans antialiased"
>
  <main class="w-full max-w-md px-3 py-4">
    <!-- Header -->
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-full border border-emerald-300 dark:border-emerald-700 bg-gradient-to-br from-emerald-400 to-emerald-600 shadow-sm flex items-center justify-center"
        >
          <span class="text-[12px] font-bold tracking-wider text-white">
            ONE
          </span>
        </div>
        <div class="text-right">
          <h1 class="text-sm font-semibold">ولت Harmony ONE</h1>
          <p class="text-[11px] text-slate-500 dark:text-slate-400">
            کیف‌پول ساده و امن داخل تلگرام
          </p>
        </div>
      </div>

      <!-- Theme toggle -->
      <button
        id="theme-toggle"
        type="button"
        class="inline-flex items-center gap-1 rounded-full border border-slate-200 bg-white px-3 py-1.5 text-[11px] text-slate-700 shadow-sm dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200"
      >
        <span id="theme-toggle-icon" class="text-lg">🌙</span>
        <span id="theme-toggle-label">حالت تیره</span>
      </button>
    </header>

    <!-- Status bar -->
    <section
      id="status-bar"
      class="mb-3 hidden items-center gap-2 rounded-full border border-slate-200 bg-white/80 px-3 py-2 text-[11px] text-slate-600 shadow-sm backdrop-blur dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-300"
    >
      <span
        class="h-3 w-3 animate-spin rounded-full border border-slate-300 border-t-emerald-500 dark:border-slate-600 dark:border-t-emerald-400"
      ></span>
      <span id="status-text">در حال اتصال…</span>
    </section>

    <!-- Main page -->
    <section id="main-page" class="space-y-4">
      <!-- Wallet card -->
      <section
        class="rounded-2xl border border-slate-200 bg-white/80 p-4 shadow-sm backdrop-blur-sm dark:border-slate-800 dark:bg-slate-900/90"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-emerald-700 flex items-center justify-center shadow-md"
          >
            <span class="text-white font-bold text-[11px]">ONE</span>
          </div>

          <div class="flex flex-col">
            <div id="balance-one" class="text-lg font-semibold">
              0 ONE
            </div>
            <div
              id="balance-usd"
              class="text-[11px] text-slate-500 dark:text-slate-400"
            >
              $ 0.00
            </div>
          </div>
        </div>

        <div class="mt-4 border-t border-slate-100 pt-3 dark:border-slate-800 space-y-3">
          <div class="flex items-center justify-between text-[12px]">
            <span class="text-slate-500 dark:text-slate-400">قیمت ONE</span>
            <div class="flex items-center gap-2">
              <span
                id="one-price"
                class="text-[13px] font-medium text-slate-800 dark:text-slate-100"
              >
                $0.0000
              </span>
              <button
                type="button"
                onclick="App.refreshBalance && App.refreshBalance()"
                class="inline-flex h-7 w-7 items-center justify-center rounded-full border border-slate-200 bg-white text-[13px] shadow-sm hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900 dark:hover:bg-slate-800"
                aria-label="بروزرسانی موجودی"
              >
                🔄
              </button>
            </div>
          </div>

          <!-- Deposit address with copy button -->
          <div class="space-y-1">
            <div class="text-[12px] text-slate-500 dark:text-slate-400">آدرس واریز</div>

            <div
              class="flex items-center justify-between rounded-xl border border-slate-200 bg-slate-50 dark:border-slate-700 dark:bg-slate-900 px-3 py-2"
            >
              <code
                id="deposit-address"
                class="text-[11px] text-slate-700 dark:text-slate-200 break-all"
              ></code>

              <button
                type="button"
                onclick="App.copyDepositAddress && App.copyDepositAddress()"
                class="ml-2 inline-flex items-center justify-center rounded-lg border border-slate-300 bg-white px-2 py-1 text-[11px] dark:border-slate-600 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700"
              >
                📋
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Actions -->
      <section class="grid grid-cols-2 gap-2">
        <button
          type="button"
          onclick="App.checkDeposit && App.checkDeposit()"
          class="inline-flex items-center justify-center gap-1 rounded-full bg-emerald-500 px-2 py-2 text-[12px] font-medium text-emerald-950 shadow-sm hover:bg-emerald-600"
        >
          🔄
          <span>بررسی واریز</span>
        </button>

        <button
          type="button"
          onclick="App.refreshBalance && App.refreshBalance()"
          class="inline-flex items-center justify-center gap-1 rounded-full border border-slate-200 bg-white px-2 py-2 text-[12px] text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200 dark:hover:bg-slate-800"
        >
          💰
          <span>بروزرسانی موجودی</span>
        </button>
      </section>

      <!-- History section under wallet -->
      <section class="mt-2 space-y-3" id="history-section">
        <!-- Header + filters -->
        <div class="flex items-center justify-between gap-3">
          <h2 class="text-sm font-semibold text-slate-700 dark:text-slate-200">
            📜 تاریخچه تراکنش‌ها
          </h2>

          <div class="flex items-center gap-2">
            <!-- Type filter -->
            <select
              id="history-filter"
              class="rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-[11px] px-2 py-1"
              onchange="App.updateHistoryUI && App.updateHistoryUI()"
            >
              <option value="all">همه</option>
              <option value="DEPOSIT">واریز</option>
              <option value="WITHDRAW">برداشت</option>
            </select>

            <!-- Sort -->
            <select
              id="history-sort"
              class="rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-[11px] px-2 py-1"
              onchange="App.updateHistoryUI && App.updateHistoryUI()"
            >
              <option value="newest">جدیدترین</option>
              <option value="oldest">قدیمی‌ترین</option>
            </select>
          </div>
        </div>

        <!-- List -->
        <div id="history-list" class="space-y-4">
          <!-- groups & cards rendered by JS -->
        </div>
      </section>

      <!-- Withdraw section -->
      <section
        class="rounded-2xl border border-slate-200 bg-white/80 p-4 shadow-sm backdrop-blur-sm dark:border-slate-800 dark:bg-slate-900/90"
      >
        <div class="mb-3">
          <h2 class="text-sm font-semibold">📤 درخواست برداشت</h2>
          <p class="mt-1 text-[11px] text-slate-500 dark:text-slate-400">
            ONE را به ولت دلخواه خود منتقل کنید.
          </p>
        </div>

        <div class="space-y-3">
          <div class="space-y-1.5 text-right">
            <label
              for="withdrawAddress"
              class="block text-[12px] text-slate-500 dark:text-slate-400"
            >
              آدرس مقصد
            </label>
            <input
              id="withdrawAddress"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-[13px] text-slate-800 outline-none ring-0 placeholder:text-slate-400 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-400 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-50 dark:placeholder:text-slate-500"
              placeholder="مثال: one1..."
              autocomplete="off"
            />
          </div>

          <div class="space-y-1.5 text-right">
            <label
              for="withdrawAmount"
              class="block text-[12px] text-slate-500 dark:text-slate-400"
            >
              مبلغ (ONE)
            </label>
            <input
              id="withdrawAmount"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-[13px] text-slate-800 outline-none ring-0 placeholder:text-slate-400 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-400 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-50 dark:placeholder:text-slate-500"
              placeholder="مثال: 12.5"
              inputmode="decimal"
              autocomplete="off"
            />
          </div>

          <button
            type="button"
            onclick="App.withdraw && App.withdraw()"
            class="mt-1 inline-flex w-full items-center justify-center rounded-full bg-emerald-500 px-3 py-2.5 text-[13px] font-semibold text-emerald-950 shadow-sm hover:bg-emerald-600"
          >
            ثبت درخواست برداشت
          </button>
        </div>
      </section>
    </section>
  </main>

  <!-- JS modules -->
  <script src="js/api.js"></script>
  <script src="js/status.js"></script>
  <script src="js/history.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
