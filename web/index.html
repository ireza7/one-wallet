<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Wallet - UI Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">One Wallet</h1>
    <nav class="space-x-4 space-x-reverse">
      <a href="#" class="text-gray-600 hover:text-gray-800">داشبورد</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">تراکنش‌ها</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">تنظیمات</a>
    </nav>
  </header>

  <!-- Main Layout -->
  <main class="max-w-5xl mx-auto p-4 mt-6 space-y-6">

    <!-- Balance Card -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-semibold mb-2">موجودی کیف پول</h2>
      <div class="text-4xl font-bold text-green-600">12,850,000 تومان</div>
      <div class="text-gray-500 mt-2">آخرین بروزرسانی: چند لحظه پیش</div>
    </section>

    <!-- Actions -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button class="bg-blue-600 text-white p-4 rounded-xl shadow hover:bg-blue-700">افزودن وجه</button>
      <button class="bg-green-600 text-white p-4 rounded-xl shadow hover:bg-green-700">برداشت وجه</button>
      <button class="bg-gray-700 text-white p-4 rounded-xl shadow hover:bg-gray-800">انتقال</button>
    </section>

    <!-- Transactions Table -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-semibold mb-4">تراکنش‌های اخیر</h2>
      <table class="w-full text-right border-collapse">
        <thead>
          <tr class="text-gray-600 border-b">
            <th class="pb-2">تاریخ</th>
            <th class="pb-2">نوع</th>
            <th class="pb-2">مبلغ</th>
            <th class="pb-2">وضعیت</th>
          </tr>
        </thead>
        <tbody id="tx-table" hx-get="/api/transactions" hx-trigger="load" hx-target="#tx-table">
          <tr>
            <td class="py-2">1402/11/01</td>
            <td>واریز</td>
            <td class="text-green-600">+ 2,000,000</td>
            <td>موفق</td>
          </tr>
          <tr class="bg-gray-50">
            <td class="py-2">1402/10/28</td>
            <td>خرید</td>
            <td class="text-red-600">- 450,000</td>
            <td>موفق</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>
</html>
