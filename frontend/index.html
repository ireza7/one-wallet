
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Harmony Wallet - MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { background: radial-gradient(circle at top, #0f172a, #020617); color:#e2e8f0; }
    .glass { background:rgba(15,23,42,0.45); backdrop-filter:blur(18px); border:1px solid rgba(255,255,255,0.06); }
    .card { @apply rounded-2xl p-4 mb-4 glass; }
    .btn { @apply w-full py-2 rounded-xl font-bold shadow-lg; }
  </style>
</head>

<body class="p-4 max-w-md mx-auto">

  <div class="text-center mb-4">
    <h1 class="text-2xl font-extrabold bg-gradient-to-r from-green-400 to-blue-400 text-transparent bg-clip-text">
      Harmony ONE Wallet
    </h1>
    <p class="text-slate-400 text-sm">مینی‌اپ حرفه‌ای • نسخه پیشرفته</p>
  </div>

  <div id="loading" class="text-center text-slate-300">در حال بارگذاری...</div>

  <div id="walletShell" class="hidden">

    <!-- Tabs -->
    <div class="flex bg-slate-800 rounded-full p-1 mb-6 shadow-xl">
      <button id="tabWallet" class="flex-1 py-2 text-black bg-green-400 rounded-full">کیف پول</button>
      <button id="tabHistory" class="flex-1 py-2 text-slate-300">تاریخچه</button>
      <button id="tabQR" class="flex-1 py-2 text-slate-300">QR</button>
      <button id="tabSettings" class="flex-1 py-2 text-slate-300">تنظیمات</button>
    </div>

    <!-- Wallet View -->
    <div id="walletView">
      <div class="card">
        <p class="text-slate-400 text-sm">آدرس واریز شما</p>
        <p id="address" class="break-all text-sm mt-2 bg-slate-900 p-2 rounded"></p>
        <button id="copyAddress" class="btn bg-blue-400 text-black mt-3">کپی آدرس</button>
      </div>

      <div class="card">
        <div class="flex justify-between">
          <div>
            <p class="text-slate-400 text-sm">موجودی داخلی</p>
            <p id="balance" class="text-xl font-bold"></p>
          </div>
          <span class="px-3 py-1 text-xs rounded-full bg-green-500/20 text-green-300 border border-green-500/40 h-fit">
            آنلاین
          </span>
        </div>
      </div>

      <div class="card">
        <p class="font-bold mb-3 text-green-300">انتقال داخلی</p>
        <input id="toUser" class="w-full p-2 mb-2 bg-slate-900 rounded" placeholder="نام کاربری گیرنده" />
        <input id="amountTransfer" class="w-full p-2 mb-2 bg-slate-900 rounded" placeholder="مبلغ ONE" />
        <button id="btnTransfer" class="btn bg-green-400 text-black">ارسال</button>
      </div>

      <div class="card">
        <p class="font-bold mb-3 text-blue-300">برداشت</p>
        <input id="toAddress" class="w-full p-2 mb-2 bg-slate-900 rounded" placeholder="آدرس مقصد (one1... یا 0x...)" />
        <input id="amountWithdraw" class="w-full p-2 mb-2 bg-slate-900 rounded" placeholder="مبلغ ONE" />
        <button id="btnWithdraw" class="btn bg-blue-400 text-black">ثبت برداشت</button>
      </div>

      <p id="message" class="text-sm text-slate-300 mt-2"></p>
    </div>

    <!-- History View -->
    <div id="historyView" class="hidden">
      <div id="historyList"></div>
    </div>

    <!-- QR View -->
    <div id="qrView" class="hidden text-center">
      <p class="mb-3 text-slate-300">QR اختصاصی برای واریز</p>
      <canvas id="qrCanvas" class="mx-auto mb-3 p-3 bg-white rounded"></canvas>
    </div>

    <!-- Settings View -->
    <div id="settingsView" class="hidden">
      <div class="card">
        <p class="font-bold text-yellow-300 mb-2">تنظیمات</p>
        <button id="refreshBtn" class="btn bg-yellow-400 text-black mb-2">بروزرسانی دستی موجودی</button>
      </div>
    </div>

  </div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
