<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wallet WebApp</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
</head>

<body>
    <div id="app">
        <h2>Wallet Dashboard</h2>

        <div id="loading">در حال بارگذاری...</div>

        <div id="user-info" style="display:none;">
            <p><strong>Telegram ID:</strong> <span id="tg-id"></span></p>
            <p><strong>Username:</strong> <span id="tg-username"></span></p>
        </div>

        <div id="wallet-info" style="display:none;">
            <p><strong>Harmony Address:</strong> <span id="wallet-address"></span></p>
            <p><strong>Internal Balance:</strong> <span id="internal-balance"></span></p>
        </div>

        <hr>

        <div id="actions" style="display:none;">
            <h3>Actions</h3>

            <div class="action-block">
                <label>Amount to Withdraw:</label>
                <input id="withdraw-amount" type="number" min="0">
                <button onclick="withdraw()">Withdraw</button>
            </div>

            <div class="action-block">
                <label>Deposit (Internal Test):</label>
                <input id="deposit-amount" type="number" min="0">
                <button onclick="deposit()">Deposit</button>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <script src="./api.js"></script>
    <script src="./wallet.js"></script>
    <script src="./main.js"></script>
</body>
</html>
