<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ONE Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body dir="rtl">
  <div id="loading" class="center-text">در حال ورود...</div>

  <div id="walletShell" class="hidden">
    <div class="tabs">
      <button id="tabWallet" class="tab active">کیف‌پول</button>
      <button id="tabHistory" class="tab">تاریخچه</button>
      <button id="tabQR" class="tab">آدرس / QR</button>
      <button id="tabSettings" class="tab">تنظیمات</button>
    </div>

    <div id="walletView" class="view">
      <h2>کیف‌پول</h2>
      <p>آدرس Harmony:</p>
      <p id="address" class="mono"></p>
      <button id="copyAddress">کپی آدرس</button>

      <p>موجودی داخلی:</p>
      <p id="balance" class="balance">0 ONE</p>

      <button id="refreshBtn">به‌روزرسانی موجودی</button>

      <hr />

      <h3>انتقال داخلی</h3>
      <input id="toUser" placeholder="username مقصد (بدون @)" />
      <input id="amountTransfer" placeholder="مبلغ" type="number" />
      <button id="btnTransfer">انتقال</button>

      <h3>برداشت روی زنجیره</h3>
      <input id="toAddress" placeholder="آدرس one1... یا 0x..." />
      <input id="amountWithdraw" placeholder="مبلغ" type="number" />
      <button id="btnWithdraw">ثبت برداشت</button>

      <p id="message" class="message"></p>

      <h3>بررسی واریز روی شبکه</h3>
      <p>در صورت واریز به این کیف‌پول، با این دکمه واریز جدید را بررسی می‌کنیم.</p>
      <button id="btnCheckDeposit">بررسی واریز جدید</button>
      <p id="depositStatus" class="message"></p>

    </div>

    <div id="historyView" class="view hidden">
      <h2>تاریخچه</h2>
      <div id="historyList"></div>
    </div>

    <div id="qrView" class="view hidden">
      <h2>آدرس و QR</h2>
      <p id="qrAddress" class="mono"></p>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div id="settingsView" class="view hidden">
      <h2>تنظیمات</h2>
      <p>تنظیمات خاصی در این نسخه وجود ندارد.</p>
    </div>
  </div>

  <!-- Annotate Modal -->
  <div id="annotateModal" class="modal hidden">
    <div class="modal-inner">
      <h3>ویرایش برچسب و توضیح</h3>

      <label>برچسب:</label>
      <input id="annotateLabel" type="text" class="input" />

      <label>توضیح:</label>
      <textarea id="annotateNote" class="textarea"></textarea>

      <div class="modal-actions">
        <button id="annotateSave" class="btn">ذخیره</button>
        <button id="annotateCancel" class="btn-secondary">انصراف</button>
      </div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./app.js"></script>
  <script src="./main.js"></script>
</body>
</html>
